<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/SignInCss.css" type="text/css">
    <script type="text/javascript" src="../javascript/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../javascript/mainJavaScript.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="bg">
        <div class="inside">
            <header>
                <div id="logo_slogan">
                    <img id="logo_image" src="../Images/logoBakeryTemp2.jpeg" />
                    <h3 id="slogan"> We make bakery an art of flavours</h3>
                </div>

                <nav>
                    <a href="../html/index.html">HOME</a>
                    <a href="../html/FromOurOven.html">FROM OUR OVEN</a>
                    <a href="../html/signIn.html">SIGN IN</a>
                    <a href="../html/contactUs.html">CONTACT US</a>
                </nav>
            </header>
            <div id="slogan2"><strong><i>Sign  In  to  the  flavour ! ! !</i></strong></div>
            <table id="tableSignIn">
                <tr>
                    <td><strong>Username: </strong> </td>
                    <td><input type="text" id="usernameSignIn" /></td>
                </tr>
                <tr>
                    <td colspan="2"><br /></td>
                </tr>
                <tr>
                    <td><strong>Password: </strong></td>
                    <td><input type="password" id="passwordSignIn" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Sign In" id="btnSignIn" onclick="login()"/></td>
                </tr>
                <tr>
                    <td colspan="2"><br /></td>
                </tr>
                <tr>
                    <td colspan="2">Don't have an account yet? <a href="../html/signUp.html">Sign Up</a></td>
                </tr>
            </table>
            <div id="qualityClass">
                <img id="qualityImg" src="../Images/QualitySeal.jpg" />
            </div>
            <div id="qualityMessage">
                <h6>Best Family Bakery Certified</h6>
            </div>
        </div>
    </div>


</body>
</html>
